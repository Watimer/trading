# WebSocket 配置（可选的自定义配置）
websocket:
  # 心跳间隔（秒）
  heartbeat-interval: 30
  # 连接超时（秒）
  connection-timeout: 30
  # 重连间隔（秒）
  reconnect-interval: 5
  # 最大重连次数
  max-reconnect-attempts: 3
